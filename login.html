    <title>Decotecnic S.L.</title>

    <!--ICONO-->
    <link rel="shortcut icon" href="img/favicon-32x32.png" />

  <body class="body">
    <header>
      <!--EL LOGO DENTRO DEL HEADER-->
      <div class="logo">
        <img src="img/logo.png" alt="logo" class="logo__img" />
      </div>

      <!--EL FORM ENTERO DE LOGIN-->
      <div class="login">
        <div class="login__titulo">INICIO SESION EN DECOTECNIC S.L.</div>
        <!-- LLAMADA A LOGIN.PHP PARA HACER LA CONEXION A LA BASE DE DATOS -->
        <form action="login.php" method="POST">
          <div class="login__nombre">
            <div class="login__nombre__label">USUARIO:</div>

            <div class="login__nombre__imput">
              <input
                type="text"
                name="usuario"
                id="usuario"
                placeholder="USUARIO"
                class="form-control"
                required
              />
            </div>
          </div>

          <div class="login__contraseña">
            <div class="login__contraseña__label">CONTRASE&Ntilde;A:</div>

            <div class="login__contraseña__imput">
              <input
                type="password"
                name="password"
                id="password"
                placeholder="CONTRASE&Ntilde;A"
                class="form-control"
                required
              />
            </div>
          </div>

          <div class="login__submit">
            <div class="d-grid col-6 mx-auto">
              <input
                type="submit"
                value="LOG IN"
                class="boton btn btn-secondary btn-lg"
              />
            </div>
          </div>
        </form>
      </div>
    </header>
  </body>
